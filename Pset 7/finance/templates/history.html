{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        {% for history in history %}
        <tbody>
            <tr>
                <td>{{ history.symbol }}</td>
                <td>{{ history.shares }}</td>
                <td>{{ history.price }}</td>
                <td>{{ history.transacted }}</td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
{% endblock %}
